<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>People Search</title>
  <meta name="description" content="Angular People Search">
  <meta name="viewport" content="width=device-width">
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
</head>

<body ng-app="app">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">People Search</a>
      </div>
    </div>
  </nav>
  <div class="container" data-ng-controller="HomeController as vm">
    <div class="page-header border-bottom-none">
      <h1 class="title">People search</h1>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form role="form" name="searchForm" id="searchForm" novalidate>
          <div class="form-group">
            <label class="sr-only" for="searhTerm">Searh term</label>
            <input type="text" class="form-control" id="searhTerm" name="searchTerm" data-ng-model="vm.searhTerm" placeholder="Enter your search term"
              data-ng-disabled="vm.loading">
          </div>
        </form>
      </div>
      <div class="col-xs-12 text-center result" data-ng-if="!vm.loading">
        <div class="row">
          <div class="col-md-4 col-sm-6" data-ng-repeat="result in vm.results | filter:{'name':vm.searhTerm}">
            <img data-ng-src="{{::result.picture}}" alt="{{::result.name}}" title="{{::result.name}}">
            <p class="name" aria-hidden="true">{{::result.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.module.js "></script>
  <script src="scripts/home/home.module.js "></script>
  <script src="scripts/common/common.module.js "></script>
  <script src="scripts/common/services/data.service.js "></script>
  <script src="scripts/home/home.controller.js "></script>
  <!-- endbuild -->
</body>

</html>
